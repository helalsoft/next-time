<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title data-i18n="dashboard_title">Next Time Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <h1 data-i18n="dashboard_title">Next Time</h1>
        <div class="actions">
            <button id="export-btn" data-i18n="export_button">Export</button>
            <button id="import-btn" data-i18n="import_button">Import</button>
            <button id="refresh" data-i18n="refresh_button">Refresh List</button>
            <input type="file" id="import-input" accept=".json" style="display: none;" />
        </div>
        <table id="reminders-table">
            <thead>
                <tr>
                    <th data-i18n="table_url">URL Pattern</th>
                    <th data-i18n="table_match_type">Match Type</th>
                    <th data-i18n="table_note">Note</th>
                    <th data-i18n="table_created">Created At</th>
                    <th data-i18n="table_actions">Actions</th>
                </tr>
            </thead>
            <tbody id="reminders-list">
                <!-- Reminders will be injected here -->
            </tbody>
        </table>
        <div id="no-reminders" data-i18n="no_reminders">
            No reminders found. Add some from the extension popup!
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="edit_reminder">Edit Reminder</h2>
            <div class="form-group">
                <label for="edit-url" data-i18n="url_label">URL:</label>
                <input type="text" id="edit-url" />
            </div>
            <div class="form-group">
                <label for="edit-matchType" data-i18n="match_type_label">Match Type:</label>
                <select id="edit-matchType">
                    <option value="domain" data-i18n="match_type_domain">Domain</option>
                    <option value="exact" data-i18n="match_type_exact">Exact Match</option>
                    <option value="prefix" data-i18n="match_type_prefix">Starts With</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-note" data-i18n="note_label">Note:</label>
                <textarea id="edit-note"></textarea>
            </div>
            <div class="modal-actions">
                <button id="cancel-edit" data-i18n="cancel_button">Cancel</button>
                <button id="save-edit" class="primary-btn" data-i18n="save_button">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Popup Title</title>
    <meta name="manifest.type" content="browser_action" />
  </head>
  <body>
    <div id="app">
      <h2 data-i18n="add_reminder">Add Reminder</h2>
      <div class="form-group">
        <label for="url" data-i18n="url_label">URL:</label>
        <input type="text" id="url" placeholder="URL Pattern" />
      </div>
      <div class="form-group">
        <label for="matchType" data-i18n="match_type_label">Match Type:</label>
        <select id="matchType">
          <option value="domain" data-i18n="match_type_domain">Whole Site (Domain)</option>
          <option value="exact" data-i18n="match_type_exact">Exact Match</option>
          <option value="prefix" data-i18n="match_type_prefix">Starts With</option>
        </select>
      </div>
      <div class="form-group">
        <label for="note" data-i18n="note_label">Note:</label>
        <textarea id="note" data-i18n-placeholder="note_placeholder" placeholder="Enter your reminder..."></textarea>
      </div>
      <button id="save" data-i18n="save_button">Save Reminder</button>
      <div id="status"></div>
      <hr />
      <a href="/dashboard.html" target="_blank" data-i18n="manage_link">Manage Reminders</a>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
